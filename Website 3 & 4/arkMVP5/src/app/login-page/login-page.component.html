<div  ng-include="include.html">
  <!-- <router-outlet></router-outlet> -->
<div class="py-5">
<div class="container">
<div class="row">
<div class="col-md-3"> </div>
<div class="col-md-6">
  <div class="card text-white p-5 bg-primary">
    <div class="card-body">
      <!-- <h1 class="mb-4">ARKILIO Construction Performance Made Simple</h1> -->
      <img style="height:100% ;width:100% " src="../assets/img/arkilio.png">
      <form (submit)="clientLogin()">
        <div class="form-group"> <label>Email address</label>
          <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Enter email"> 
        </div>
        <div class="form-group"> <label>Password</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password"> </div>
        <button type="submit" class="btn btn-secondary">Login</button>
      </form>
      <!-- <input type="submit" onclick="alert('hii')" class="btn btn-lg btn-light text-left" value="LogIn"> -->
      <!-- <input type="submit"ng-click="clientLogin()" class="btn btn-outline-primary" value="LogIn"> -->
    </div>
  </div>
</div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</div>
